name: Build and deploy Aseprite

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches: [ master ]

env:
  BUILD_TYPE: Release

jobs:
  check-version:
    name: Check latest Aseprite release
    runs-on: ubuntu-latest
    outputs:
      download_url: ${{ steps.version_info.outputs.download_url }}
      latest_tag: ${{ steps.version_info.outputs.latest_tag }}
      should_build: ${{ steps.should_build.outputs.should_build }}
      upload_url: ${{ steps.create_release.outputs.upload_url }}

    steps:
      - name: Get latest version info
        id: version_info
        run: |
          data=$(curl -sL https://api.github.com/repos/aseprite/aseprite/releases/latest)
          LATEST_TAG=$(echo "${data}" | jq -r '.tag_name')
          DOWNLOAD_URL=$(echo "${data}" | jq -r '.assets[].browser_download_url')
          VERSION_INFO=$(echo "${data}" | jq -r '.body')

          echo "${LATEST_TAG}" > ${LATEST_TAG}.txt
          echo "latest_tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "download_url=${DOWNLOAD_URL}" >> $GITHUB_OUTPUT
          echo "version_info<<EOF" >> $GITHUB_OUTPUT
          echo "${VERSION_INFO}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Load version from cache
        id: version_check
        uses: actions/cache@v4
        with:
          path: ${{ steps.version_info.outputs.latest_tag }}.txt
          key: cached_version_${{ steps.version_info.outputs.latest_tag }}

      - name: Should we start new build?
        id: should_build
        if: steps.version_check.outputs.cache-hit != 'true'
        run: |
          echo "should_build=true" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        if: steps.should_build.outputs.should_build == 'true'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version_info.outputs.latest_tag }}
          release_name: Release Aseprite ${{ steps.version_info.outputs.latest_tag }}
          body: ${{ steps.version_info.outputs.version_info }}
          draft: true
          prerelease: false

  build-aseprite:
    name: Build Aseprite
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
      - name: Setup dependencies
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            curl -L -o ninja-win.zip https://github.com/ninja-build/ninja/releases/download/v1.9.0/ninja-win.zip
            powershell -Command "Expand-Archive ninja-win.zip -DestinationPath ninja-build"
            echo "${{ github.workspace }}\ninja-build" >> $GITHUB_PATH
            choco install -y cmake
          elif [ "${{ runner.os }}" == "Linux" ]; then
            sudo apt update
            sudo apt install -y cmake ninja-build libxcursor-dev libxi-dev libgl1-mesa-dev p7zip-full
          elif [ "${{ runner.os }}" == "macOS" ]; then
            brew install cmake ninja p7zip
          fi

      - name: Check Ninja version
        run: ninja --version

      - name: Get Skia from cache
        id: skia-cache
        uses: actions/cache@v4
        with:
          path: skia
          key: skia-${{ matrix.os }}-cache

      - name: Download Skia if not cached
        if: steps.skia-cache.outputs.cache-hit != 'true'
        run: |
          curl -o Skia-${{ runner.os }}-Release-X64.zip -L https://github.com/aseprite/skia/releases/download/m81-b607b32047/Skia-${{ runner.os }}-Release-X64.zip
          if [ "${{ runner.os }}" == "Windows" ]; then
            powershell -Command "Expand-Archive Skia-${{ runner.os }}-Release-X64.zip -DestinationPath skia"
          else
            unzip Skia-${{ runner.os }}-Release-X64.zip -d skia
          fi

      - name: Download Aseprite source
        run: |
          curl -o Aseprite-source.zip -L ${{ needs.check-version.outputs.download_url }}
          unzip Aseprite-source.zip -d aseprite
          mkdir -p aseprite/build

      - name: Run CMake
        working-directory: aseprite/build
        run: |
          if [ "${{ runner.os }}" == "Windows" ]; then
            cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} ^
              -DCMAKE_IGNORE_PATH="C:/ProgramData/chocolatey/bin/;C:/Strawberry/c/bin/" ^
              -DLAF_BACKEND=skia ^
              -DSKIA_DIR=../../skia ^
              -DSKIA_LIBRARY_DIR=../../skia/out/Release-x64 ^
              -G Ninja ..
          elif [ "${{ runner.os }}" == "Linux" ]; then
            cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
              -DLAF_BACKEND=skia \
              -DSKIA_DIR=../../skia \
              -DSKIA_LIBRARY_DIR=../../skia/out/Release-x64 \
              -G Ninja ..
          elif [ "${{ runner.os }}" == "macOS" ]; then
            cmake -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
              -DCMAKE_OSX_ARCHITECTURES=x86_64 \
              -DCMAKE_OSX_DEPLOYMENT_TARGET=10.9 \
              -DCMAKE_OSX_SYSROOT=/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX10.15.sdk \
              -DLAF_BACKEND=skia \
              -DSKIA_DIR=../../skia \
              -DSKIA_LIBRARY_DIR=../../skia/out/Release-x64 \
              -G Ninja ..
          fi

      - name: Run Ninja
        working-directory: aseprite/build
        run: ninja aseprite

      - name: Clean up build
        working-directory: aseprite/build/bin
        run: rm -f gen modp_b64_gen gen.exe gen.exe.manifest modp_b64_gen.exe modp_b64_gen.exe.manifest || true

      - name: Make portable zip
        working-directory: aseprite/build/bin
        run: |
          echo '# Portable config' > aseprite.ini
          7z -tzip a Aseprite-${{ needs.check-version.outputs.latest_tag }}-${{ runner.os }}.zip *

      - name: Upload release asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ needs.check-version.outputs.upload_url }}
          asset_path: aseprite/build/bin/Aseprite-${{ needs.check-version.outputs.latest_tag }}-${{ runner.os }}.zip
          asset_name: Aseprite-${{ needs.check-version.outputs.latest_tag }}-${{ runner.os }}.zip
          asset_content_type: application/zip
